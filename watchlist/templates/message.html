{% extends 'base.html' %}

{% block content %}
<h3>Leave a message</h3>
<form class="message-form" method="post">
    <div class="input-group">Name <input class="form-element input-name" type="text" name="name" required></div>
    <div class="input-group">Message <textarea class="form-element" name="texts" required></textarea></div>
    <input class="btn btn-input-group form-element" type="submit" name="submit" value="Send">
</form>

<h4>{{ messages|length }} messages</h4>
<ul class="message-list">
    {% for message in messages %}
        <li><span class="sender-name"> {{ message.name }} </span>
            <span class="second-level-information">#{{ message.id }}</span>
            <span class="float-right second-level-information">
                {{ message.time.strftime("%Y-%m-%d %H:%M") }}
            </span>
            <p>{{ message.texts }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
